name: Update Submodule TVM
on:
  workflow_dispatch:

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Update TVM to the latest commit
      run: |
        cd 3rdparty/tvm
        git pull origin main
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.DEPLOY_ACCESS_TOKEN }}
        commit-message: [TVM] Update Submodule
        committer: GitHub <noreply@github.com>
        author: SubmoduleUpdaterBot <submodule-updater-bot@users.noreply.github.com>
        branch: update-submodule-tvm
        base: main
        delete-branch: true
        title: '[TVM] Update Submodule'
        body: |
          This PR is auto-generated by [Github Action Bot][1] Please check the CI results before merge it.
          If one or more tests are failed, please commit necessary changes to this branch (update-submodule-tvm).
          [1]: https://github.com/peter-evans/create-pull-request
        draft: false
